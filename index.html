<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" /> 
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Inicie sesi칩n en el sistema de gesti칩n</h1>
    <div class="login-box">
      <form id="form">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" placeholder="Nombre de usuario"/>
        <label for="username">Contrase침a:</label>
        <input type="password" id="password" placeholder="Contrase침a"/>
        <input type="submit" id="submit" title="Enviar" style="align-self: center;"/>
      </form>
    </div>
    <a href="#">No tenes cuenta? crea una aca</a>
    <p id="stateText"></p>
  </div>
  <script type="module">
    import endpoints from './endpoints.json' assert { type: 'json' };

    const stateText = document.getElementById("stateText")
    const submitButton = document.getElementById("submit")

    console.log(window.location)

    submit.addEventListener('click', async (event) => {
      event.preventDefault()
      try {
        const data = await submitForm()

        stateText.textContent = 'Logged succesfully. Wait for redirection...'

        window.location.href = `${redirectionUrl}?accessToken=${data.token}`
      } catch (error) {
        stateText.textContent = error.message
      }
    })

    async function submitForm() {
      const urlParams = new URLSearchParams(window.location.search);
      const redirectionUrl = urlParams.get('redirectionUrl')
      if (!redirectionUrl){
        throw new Error("No redirection url provided");
      }

      stateText.textContent = 'Login in...'

      const username = document.getElementById('username')
      const password = document.getElementById('password')

      const response = await fetch(`${endpoints.development.baseUrl}/Login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: {
          username,
          password
        },
      }).catch((error) => { throw new Error("Server is down right now") })

      if (!response.ok) throw new Error("Network response was not ok");

      const data = await response.json()
      if (!data.token) throw new Error("An error ocurred");
    }
  </script>
</body>
</html>
