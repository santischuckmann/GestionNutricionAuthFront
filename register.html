<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" /> 
  <script defer src="register.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Registrate en el sistema de gestión</h1>
    <div class="login-box">
      <form id="form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email"/>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" placeholder="Nombre de usuario"/>
        <label for="fullName">Nombre completo:</label>
        <input type="text" id="fullName" placeholder="Nombre completo"/>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña"/>
        <input type="submit" id="submitRegister" title="Enviar" style="align-self: center;"/>
      </form>
    </div>
    <a href="/index.html">Ya tenes cuenta? inicia sesion aca</a>
    <p id="stateText"></p>
  </div>
</body>
</html>
